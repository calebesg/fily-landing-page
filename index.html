<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo landing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-navbar">
        <a class="header-navbar-brand" href="#">
          <img src="./images/logo.svg" alt="Logo Fylo" />
        </a>

        <nav class="header-navbar-menu">
          <ul class="header-navbar-menu-options">
            <li>
              <a href="#">Features</a>
            </li>
            <li>
              <a href="#">Team</a>
            </li>
            <li>
              <a href="#">Sign In</a>
            </li>
          </ul>
        </nav>
      </div>

      <section class="header-banner">
        <img src="./images/illustration-intro.png" alt="" aria-hidden="true" />

        <div class="header-banner-content">
          <h1 class="header-banner-content-title">
            All your files in on secure location, accessible anywhere.
          </h1>
          <p class="header-banner-content-description">
            Fylo stores all your most important files in one secure location.
            Access them wherever you need, share and collaborate with friends
            family, and co-workers.
          </p>

          <button>Get Started</button>
        </div>
      </section>
    </header>
  </body>
</html>
